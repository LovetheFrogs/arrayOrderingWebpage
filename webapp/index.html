<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algoritmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 h-100 p-4">

      <!-- Sidebar -->
      <div class="col-3 d-flex flex-column align-items-start">
        <button id="explainAlgo" class="menu topBtn p-3 rounded-pill text-center fw-bold align-items-center hidden">
          Explicación
        </button>

        <button id="addValues" class="menu topBtn p-3 rounded-pill text-center fw-bold align-items-center hidden">
          Añadir valores
        </button>

        <button class="menu p-3 rounded-pill text-center fw-bold align-items-center"
                data-bs-toggle="collapse"
                data-bs-target="#algoritmosMenu"
                aria-expanded="false"
                aria-controls="algoritmosMenu">
          Algoritmos
        </button>

        <!-- Submenu wrapper for width stability -->
        <div class="submenu-wrapper">
          <div class="collapse" id="algoritmosMenu">
            <div class="submenu p-3">
              <p id="insDir" class="m-0 py-1">Inserción directa</p>
              <p class="m-0 py-1">Intercambio directo</p>
              <p class="m-0 py-1">Selección directa</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="col-9">
        <div id="mainArea" class="main-area h-100 w-100">
            <div id="langTabs" class="langTabs rounded-pill d-flex justify-content-center mb-9 hidden">
                <button id="pascalBtn" class="menu langBtn p-3 rounded-pill text-center fw-bold align-items-center">
                    Pascal
                </button>
                <button id="cBtn" class="menu langBtn p-3 rounded-pill text-center fw-bold align-items-center">
                    C
                </button>
                <button id="pythonBtn" class="menu langBtn p-3 rounded-pill text-center fw-bold align-items-center">
                    Python
                </button>
            </div>
            <!-- Main area // Ins. directa -->
            <div id="insDirContent" class="mb-9 hidden">
                <h1 class="text-center mb-4">Inserción directa</h1>
                <div class="d-flex flex-row justify-content-center align-items-center">
                    <div id="codeContentInsDir" class="code-container mb-6"></div>
                    
                    <div id="values" class="counter mb-6 justify-content-center">
                        <div id="iValue" class="counter mb-1 justify-content-center">
                            <svg width="150" height="150" style="background-color: #1e4d2a; border-radius: 30px;">
                                <!-- "i" label at the top -->
                                <text x="50%" y="25%" 
                                    dominant-baseline="middle" 
                                    text-anchor="middle" 
                                    fill="#98fb98" 
                                    font-size="30" 
                                    font-family="Kode Mono, monospace">
                                i
                                </text>

                                <!-- Value text in the center -->
                                <text x="50%" y="65%" 
                                    dominant-baseline="middle" 
                                    text-anchor="middle" 
                                    fill="#98fb98" 
                                    font-size="30" 
                                    font-family="Kode Mono, monospace" 
                                    id="iValueText">
                                null
                                </text>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Main area // Int. directo -->

            <!-- Main area // Sel. directa -->
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
