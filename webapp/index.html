<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Algoritmos</title>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid vh-100 d-flex align-items-start justify-content-center">
        <div class="row w-100 h-100 p-4">

        <!-- Sidebar -->
        <div class="col-3 d-flex flex-column align-items-start">

            <!-- Hidden buttons -->
            <button id="explainAlgo" class="menu topBtn p-3 rounded-pill text-center fw-bold align-items-center hidden">
                Explicación
            </button>

            <button id="addValues" class="menu topBtn p-3 rounded-pill text-center fw-bold align-items-center hidden">
                Añadir valores
            </button>

            <!-- Collapsible menu -->
            <button class="menu p-3 rounded-pill text-center fw-bold align-items-center"
                    data-bs-toggle="collapse"
                    data-bs-target="#algoritmosMenu"
                    aria-expanded="false"
                    aria-controls="algoritmosMenu">
                Algoritmos
            </button>
            <div class="submenu-wrapper">
                <div class="collapse" id="algoritmosMenu">
                    <div class="submenu p-3">
                        <p id="insDir" class="m-0 py-1">Inserción directa</p>
                        <p id="intDir" class="m-0 py-1">Intercambio directo</p>
                        <p id="selDir" class="m-0 py-1">Selección directa</p>
                    </div>
                </div>
            </div>

            <!-- Bottom progress bar -->
            <div id="bottomBar" class="d-flex flex-column align-items-start justify-content-center px-3 py-2 mt-auto w-100 hidden">
                <p id="stepCounter" class="m-0 mb-2">Paso 0/47</p>

                <div class="d-flex align-items-center gap-4 mb-2">
                    <!-- Previous Button -->
                    <svg class="player-btn flip" id="prevBtn" viewBox="0 -2 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>Atrás</title> <desc>Created with Sketch.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Dribbble-Light-Preview" transform="translate(-144.000000, -3805.000000)" fill="#f2f1ef"> <g id="icons" transform="translate(56.000000, 160.000000)"> <path d="M99.684,3649.69353 L95.207,3652.82453 C94.571,3653.25353 94,3652.84553 94,3652.13153 L94,3650.14053 L89.78,3652.82453 C89.145,3653.25353 88,3652.84553 88,3652.13153 L88,3645.86853 C88,3645.15453 89.145,3644.74653 89.78,3645.17453 L94,3647.85953 L94,3645.86853 C94,3645.15453 94.571,3644.74653 95.207,3645.17453 L99.516,3648.30653 C100.03,3648.65353 100.198,3649.34653 99.684,3649.69353"> </path> </g> </g> </g> </g></svg>

                    <!-- Play Button -->
                    <svg class="player-btn" id="playBtn" viewBox="-0.5 0 7 7" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>Play</title> <desc>Created with Sketch.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Dribbble-Light-Preview" transform="translate(-347.000000, -3766.000000)" fill="#f2f1ef"> <g id="icons" transform="translate(56.000000, 160.000000)"> <path d="M296.494737,3608.57322 L292.500752,3606.14219 C291.83208,3605.73542 291,3606.25002 291,3607.06891 L291,3611.93095 C291,3612.7509 291.83208,3613.26444 292.500752,3612.85767 L296.494737,3610.42771 C297.168421,3610.01774 297.168421,3608.98319 296.494737,3608.57322"> </path> </g> </g> </g> </g></svg>

                    <!-- Next Button -->
                    <svg class="player-btn" id="nextBtn" viewBox="0 -2 12 12" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <title>Siguiente</title> <desc>Created with Sketch.</desc> <defs> </defs> <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"> <g id="Dribbble-Light-Preview" transform="translate(-144.000000, -3805.000000)" fill="#f2f1ef"> <g id="icons" transform="translate(56.000000, 160.000000)"> <path d="M99.684,3649.69353 L95.207,3652.82453 C94.571,3653.25353 94,3652.84553 94,3652.13153 L94,3650.14053 L89.78,3652.82453 C89.145,3653.25353 88,3652.84553 88,3652.13153 L88,3645.86853 C88,3645.15453 89.145,3644.74653 89.78,3645.17453 L94,3647.85953 L94,3645.86853 C94,3645.15453 94.571,3644.74653 95.207,3645.17453 L99.516,3648.30653 C100.03,3648.65353 100.198,3649.34653 99.684,3649.69353"> </path> </g> </g> </g> </g></svg>
                </div>

                <!-- Progress bar -->
                <div class="progress w-100" style="height: 15px; border-radius: 10px; background-color: #bfbfbf;">
                    <div id="progressFill" class="progress-bar" style="width: 0%; background-color: #363636; border-radius: 10px;"></div>
                </div>

                <!-- Percentage -->
                <p id="progressPercent" class="m-0 mt-2 align-self-start">0%</p>
            </div>
        </div>

        <!-- Main Area -->
        <div class="col-9">
            <div id="mainArea" class="main-area h-100 w-100">
                <!-- Language Tabs -->
                <div id="langTabs" class="langTabs rounded-pill d-flex justify-content-center mb-9 hidden">
                    <button id="pascalBtn" class="menu langBtn p-3 rounded-pill text-center fw-bold align-items-center">
                        Pascal
                    </button>
                    <button id="cBtn" class="menu langBtn p-3 rounded-pill text-center fw-bold align-items-center">
                        C
                    </button>
                    <button id="pythonBtn" class="menu langBtn p-3 rounded-pill text-center fw-bold align-items-center">
                        Python
                    </button>
                </div>

                <!-- Main area -->
                <div id="content" class="mb-9 hidden">
                    <div class="d-flex flex-row justify-content-center align-items-center">
                        <!-- Code display area -->
                        <div id="codeContainer" class="code-container mb-6"></div>
                        
                        <!-- i, j, aux badges display area -->
                        <div id="values" class="counter mb-6 d-flex justify-content-center gap-3">
                            <div id="iValue" class="counter mb-1 justify-content-center">
                                <svg width="150" height="150" style="background-color: #1e4d2a; border-radius: 30px;">
                                    <!-- Label -->
                                    <text x="50%" y="25%" 
                                        dominant-baseline="middle" 
                                        text-anchor="middle" 
                                        fill="#98fb98" 
                                        font-size="30" 
                                        font-family="Kode Mono, monospace">
                                    i
                                    </text>

                                    <!-- Value text -->
                                    <text x="50%" y="65%" 
                                        dominant-baseline="middle" 
                                        text-anchor="middle" 
                                        fill="#98fb98" 
                                        font-size="30" 
                                        font-family="Kode Mono, monospace" 
                                        id="iValueText">
                                    &#8203;
                                    </text>
                                </svg>
                            </div>

                            <div id="jValue" class="counter mb-1 justify-content-center">
                                <svg width="150" height="150" style="background-color: #221e4d; border-radius: 30px;">
                                    <!-- Label -->
                                    <text x="50%" y="25%" 
                                        dominant-baseline="middle" 
                                        text-anchor="middle" 
                                        fill="#00ced1" 
                                        font-size="30" 
                                        font-family="Kode Mono, monospace">
                                    j
                                    </text>
                                    <!-- Value text -->
                                    <text x="50%" y="65%" 
                                        dominant-baseline="middle" 
                                        text-anchor="middle" 
                                        fill="#00ced1" 
                                        font-size="30" 
                                        font-family="Kode Mono, monospace" 
                                        id="jValueText">
                                    &#8203;
                                    </text>
                                </svg>
                            </div>
                            <div id="auxValue" class="counter mb-1 justify-content-center">
                                <svg width="150" height="150" style="background-color: #4d1e1e; border-radius: 30px;">
                                    <!-- Label-->
                                    <text x="50%" y="25%" 
                                        dominant-baseline="middle" 
                                        text-anchor="middle" 
                                        fill="#f4b350" 
                                        font-size="30" 
                                        font-family="Kode Mono, monospace">
                                    aux
                                    </text>

                                    <!-- Value text -->
                                    <text x="50%" y="65%" 
                                        dominant-baseline="middle" 
                                        text-anchor="middle" 
                                        fill="#f4b350" 
                                        font-size="30" 
                                        font-family="Kode Mono, monospace" 
                                        id="auxValueText">
                                    &#8203;
                                    </text>
                                </svg>
                            </div>
                        </div>
                    </div>

                    <!-- Initial array -->
                    <div id="initialArray" class="arrays text-center">
                        <p class="arrayText">Array inicial</p>
                        <div class="arrayRow mb-2 rounded-pill d-flex justify-content-center align-items-center">
                            <p id="initialArrayData" class="arrayData w-100 text-center m-0"></p>
                        </div>
                    </div>

                    <!-- Operations array -->
                    <div id="operationsArray" class="arrays text-center">
                        <p class="arrayText">Array v</p>
                        <div class="arrayRow operations mb-2 rounded-pill d-flex justify-content-center align-items-center">
                            <p id="opArrayData" class="arrayData w-100 text-center m-0"></p>
                        </div>
                    </div>

                    <!-- Final array -->
                    <div id="finalArray" class="arrays text-center">
                        <p class="arrayText">Array final</p>
                        <div class="arrayRow mb-2 rounded-pill d-flex justify-content-center align-items-center">
                            <p id="finalArrayData" class="arrayData w-100 text-center m-0"></p>
                        </div>
                    </div>
                </div>

                <!-- Explanation area -->
                <div id="explanation" class="mb-9 d-flex justify-content-center hidden">
                    <section id="explanationBlock" class="algorithmSection"></section>

                    <!-- Back button -->
                    <button id="backBtn" class="backBtn" title="Volver">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#050709" class="backIcon">
                        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
